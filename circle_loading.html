<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.out {
  fill: none;
  stroke: #1926c3;
  stroke-width: 1;
  stroke-linecap: round;
}
.in {
  fill:none;
  stroke: #1926c3;
  stroke-width: 1;
  stroke-dasharray: 0,376;
  transform-origin: center;
  transform: rotate(-90deg);
  animation: load 10s infinite linear;
}
@keyframes load{
  90%,100% {
    fill:none;
    stroke-dasharray: 376,0;
  }
}




</style>
</head>
<body>
  <svg width="140" height="140">
        <circle class="out" cx="70" cy="70" r="60"></circle>
        <circle class="in" cx="70" cy="70" r="59"></circle>
        <text x="70" y="75" text-anchor="middle" fill="#1926c3" id="percent">0%</text>
    </svg>
<script id="jsbin-javascript">
console.log(percent.innerHTML)

function changeText(){
  let num = percent.innerHTML.split('%')[0]
  num = parseInt(num)
  num += 2
  percent.innerHTML = num + '%'
  if(num < 99){
    setTimeout(changeText,180)
  }else{
    setTimeout(function(){
      percent.innerHTML = '0%'
      setTimeout(changeText,180)
    },1000)
  }
  
}
setTimeout(changeText,180)
</script>
</body>
</html>
