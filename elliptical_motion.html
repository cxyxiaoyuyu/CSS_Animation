<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
main{
  width: 150px;
  height: 100px;
  border: 1px solid aqua;
  border-radius: 50%;
  margin: 50px;
}

div {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 0 auto;
  transform: translateX(25px);
  animation: move 5s linear infinite;
}
p {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #abcdef;
  margin: 40px auto;
  transform:rotate(0deg) translate(50px, 0) ;
  animation: rotate 5s linear infinite;
}

@keyframes move{
  0%,100% {
    transform: translateX(25px);
  }
  25,75% {
    transform: translateX(25px);
  }
  50% {
    transform: translateX(-25px);
  }
}

@keyframes rotate{
	0%{
		transform:rotate(0deg) translate(50px, 0) ;
	}
	100%{
		transform:rotate(360deg) translate(50px, 0) ;
	}
}
</style>
</head>
<body>
<main>
  <div>
    <p></p>
  </div>
</main>
</body>
</html>
