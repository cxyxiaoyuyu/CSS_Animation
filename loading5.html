<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.spinner {
  display: flex;
  justify-content: center;
}
.spinner > div {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #000;
  margin-right: 10px;
  animation: circle 1.2s infinite;
}
div.circle2 {
  animation-delay: .3s;
}
div.circle3 {
  animation-delay: .5s;
}
@keyframes circle{
  0%,100% {
    transform: scale(0);
  }
  50% {
    transform: scale(1);
  }
}
</style>
</head>
<body>
<div class="spinner">
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>
</div>
</body>
