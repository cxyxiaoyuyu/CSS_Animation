<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  box-sizing: border-box;
}
body {
  background: #f3b84c;
}
.loading {
  display: flex;
  align-items: center;
  justify-content: center;
}
.bar {
  width: 260px;
  height: 60px;
  background-repeat: no-repeat;
   background-color: #f1e8cf8c;
  background-clip: padding-box;
  border: 7px solid #f1e8cf8c;
  margin-right: -50px;
  border-radius: 25px / 50%;
  animation: load 5s infinite;
}
@keyframes load{
  0% {
    background-image: linear-gradient(orange,orange);
    background-size: 0%;
  }
  80%,100% {
    background-image: linear-gradient(orange,orange);
    background-size: 90%;
  }
}
.fan {
  width: 60px;
  height: 60px;
  background: orange;
  border: 3px solid #fff;
  border-radius: 50%;
  position: relative;
  animation: rotate 5s infinite;
}
@keyframes rotate{
   80%,100% {
    transform: rotate(-720deg);
  }
}

.fan::before {
  display: block;
  content: '';
  width:4px;
  height: 4px;
  border-radius: 50%;
  background: #fff;
  position: absolute;
  left: calc(50% - 2px);
  top: calc(50% - 2px);
  animation: disappear 5s infinite;
}

.fan::after {
  width: 100%;
  height: 100%;
  content: '100%';
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  color: #fff;
  transform:scale(0);
  animation: appear 5s infinite;
 
}

@keyframes appear{
  0%,60%{
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}


.leaf {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  animation: disappear 5s infinite;
}
.leaf::before {
  content: '';
  display: block;
  width: 18px;
  border-radius: 50%;
  height: 18px;
  clip-path: polygon(0% 0%,100% 0%,100% 50%,0% 50%);
  background: #fff;
  margin: 4px auto; 
  margin-bottom: -10px;
}
.leaf::after {
  display: block;
  content: '';
  width: 0px;
  height: 0px;
  margin-left: auto;
  margin-right:auto;
  border: 9px solid;
  border-color: #fff transparent transparent transparent;
  border-top-width: 13px;
  border-bottom-width: 0px;
} 

.leaf:nth-child(2){
  transform: rotate(90deg);
  animation: disappear2 5s infinite;
}
.leaf:nth-child(3){
  transform: rotate(180deg);
  animation: disappear3 5s infinite;
}
.leaf:nth-child(4){
  transform: rotate(270deg);
  animation: disappear4 5s infinite;
}

@keyframes disappear{
  0%,60% {
    transform: scale(1);
  }
  100% {
    transform: scale(0);
  }
}
@keyframes disappear2{
  0%,60% {
    transform: scale(1) rotate(90deg);
  }
  100% {
    transform: scale(0) rotate(90deg);
  }
}
@keyframes disappear3{
  0%,60% {
    transform: scale(1) rotate(180deg);
  }
  100% {
    transform: scale(0) rotate(180deg);
  }
}
@keyframes disappear4{
  0%,60% {
    transform: scale(1) rotate(270deg);
  }
  100% {
    transform: scale(0) rotate(270deg);
  }
}



</style>
</head>
<body>
  <div class="loading">
    <div class=bar></div>
    <div class=fan>
      <div class=leaf></div>
       <div class=leaf></div>
       <div class=leaf></div>
       <div class=leaf></div>
    </div>
  </div>
  
</body>
</html>
